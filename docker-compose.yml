version: '3.8'

services:
  # 1. PostgreSQL Database Service
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: dashboard_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./backend/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    ports:
      # Keep your chosen host port (e.g., 5433 or 5434)
      - "5434:5432" 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      # CRITICAL ADDITION: Gives the database 30 seconds to fully initialize
      start_period: 30s

  # 2. Node.js Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: dashboard_db
    restart: always
    depends_on:
      db:
        condition: service_healthy

  # 3. React Frontend Application (NEW SERVICE)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      # Mount the entire frontend directory for hot-reloading
      - ./frontend:/app
      - /app/node_modules
    ports:
      # Expose Vite's default port 5173 to the host machine's port 3000
      # Vite might default to 5173, but we'll use 3000 for simplicity
      - "3000:5173" 
    # Frontend must wait for the backend API to be running
    depends_on:
      - backend
    environment:
      # Set up proxy/API URL for the React app to consume
      VITE_API_URL: http://localhost:8000
      NODE_ENV: development
      # Set HOST=0.0.0.0 for Docker compatibility
      HOST: 0.0.0.0


volumes:
  postgres_data: